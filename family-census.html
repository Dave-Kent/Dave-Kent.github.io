        <h1 class="header__title">Census Records</h1>

      <div class="sliding-pannel" id="census-pannel">
        <div class="detail-container">
          <div class="return" onclick="closeCens()">&#9654;</div>
          <div class="detail-bar" id="census-details"></div>
        </div>
        <div id="imgSpace"></div>
      </div>
      <section class="censuses-container">
        <h1>John & Elizabeth Kent family</h1>
        
        <div class="censuses-table">
            <a class="census-address" href="https://goo.gl/maps/jGsTm1gXRZo2dM8C7">Old Moor, Milton, Berkshire</a>
            <!-- start of one record switch -->
          <div
            class="open-census wide-census"
            onclick="openCens('GKent1851Census.jpg', 
        '1851 &#9474; John Kent 33, Agricultural Lab; Elizabeth 29, Wife; George 6; MaryAnn 3; Reuben 4M')"
          >
            1851
          </div>
          <div
            class="open-census narrow-census"
            onclick="openCens('GKent1851CensusV.jpg',
         '1851 &#9474; John Kent 33, Agricultural Lab; Elizabeth 29, Wife; George 6; MaryAnn 3; Reuben 4M')"
          >
            1851
          </div>
          <!-- end of one record switch -->
          <div
            class="open-census wide-census"
            onclick="openCens('GKent 1861 Census.jpg', 
        '1861 &#9474; John Kent 41, Agricultural Lab; Elizabeth 39, Wife; George 16, Ag Lab; MaryAnn 13; Reuben 10; Martha 7')"
          >
            1861
          </div>
          <div
            class="open-census narrow-census"
            onclick="openCens('GKent1861CensusV.jpg',
         '1861 &#9474; John Kent 41, Agricultural Lab; Elizabeth 39, Wife; George 16, Ag Lab; MaryAnn 13; Reuben 10; Martha 7')"
          >
            1861
          </div>
        </div>
        <h1>George & Mary Ann Kent family</h1>
        <div class="censuses-table">
            <a class="census-address" href="https://goo.gl/maps/emN7VohxcNE6yrGa8">Hagbourne Newtown, East Hagbourne</a>
<!-- start -->
            <div
            class="open-census wide-census"
            onclick="openCens('GKent 1871 Census.jpg', 
        '1871 &#9474; George Kent 25, Railway Labourer; Mary 23, Wife; Henry 1')"
          >
            1871
          </div>
          <div
            class="open-census narrow-census"
            onclick="openCens('GKent 1871 CensusV.jpg',
         '1871 &#9474; George Kent 25, Railway Labourer; Mary 23, Wife; Henry 1')"
          >
            1871
          </div>
<!-- end -->
<div
class="open-census wide-census"
onclick="openCens('GKent 1881 Census.jpg', 
'1881 &#9474; George Kent 34, Railway Labr; Mary 32, Wife; Henry 11, Charles 9, Albert 8, Louisa 6')"
>
1881
</div>
<div
class="open-census narrow-census"
onclick="openCens('GKent 1881 CensusV.jpg',
'1881 &#9474; George Kent 34, Railway Labr; Mary 32, Wife; Henry 11, Charles 9, Albert 8, Louisa 6')"
>
1881
</div>
        </div>
