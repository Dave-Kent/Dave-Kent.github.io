<body>

        viewBox="0 0 200 200"
    >
    <rect x="20" y="70" width="50" height="30" fill="blue"/>
        <circle cx="20" cy="0"r="50" fill="red" />

        d="M 10 10

        L 100 70"

        fill-opacity="0.5"
        stroke-width="5"
        stroke="yellowgreen"
        />
    </svg>
